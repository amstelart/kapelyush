<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Kapelyush</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      @@include('blocks/page-header/page-header.html')

      <section class="section section--page">
        <div class="section__container">
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Главная</a></li>
            <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Оплата</a></li>
          </ul>
          <div class="section__header">
            <h1 class="section__title">Корзина</h1>
          </div>

          <div class="basket">

            <div class="basket-product">
              <div class="basket-product__item">
                <div class="basket-product__part basket-product__part--photo">

                </div>
                <div class="basket-product__part basket-product__part--name">

                </div>
                <div class="basket-product__part basket-product__part--options">

                </div>
                <div class="basket-product__part basket-product__part--quantity">

                </div>
                <div class="basket-product__part basket-product__part--price">

                </div>

              </div>
            </div>
            <div class="basket-product__total-cost">Итого <strong>135 300 Р</strong></div>
          </div>

          <div class="buy">
            <h3 class="buy__title">Личные данные</h3>
            <form action="" class="form buy__form">
              <div class="row-field">
                <div class="col-field col-field__inputs">
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="Имя" id="" name="">
                    </span>
                  </label>
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="Телефон" id="" name="">
                    </span>
                  </label>
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="E-mail" id="" name="">
                    </span>
                  </label>
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="Город" id="" name="">
                    </span>
                  </label>
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="Адрес" id="" name="">
                    </span>
                  </label>
                </div>

                <div class="col-field col-field__delivery">
                  <div class="field-delivery" style="display: -webkit-flex;display: -ms-flex;display: flex;border: 1px solid #ccc;-ms-align-items: center;align-items: center;justify-content: center; height: 100%;">
                    Модуль расчета доставки
                  </div>
                </div>
              </div>

              <div class="field-checkbox">
                <div class="field-checkbox__input-wrap">
                  <label class="field-checkbox__name">
                    <input class="field-checkbox__input" type="checkbox" id="" name="">
                    <span class="field-checkbox__name-text">Зарегистрировать личный кабинет</span>
                  </label>
                </div>
              </div>

              <div class="field-box">

                <div class="field-promo">
                  <a href="#">Промокод</a>
                </div>

                <div class="field-actions">
                  <div class="field-actions__text">Итого: 135 300 Р</div>
                  <button class="btn btn--block">Оформить заказ</button>
                </div>

                <div class="field-checkbox">
                  <label class="field-checkbox__name">
                    <input class="field-checkbox__input" type="checkbox" id="" name="" checked>
                    <span class="field-checkbox__name-text">Я согласен с условиями заказа</span>
                  </label>
                </div>

              </div>


            </form>

          </div>


        </div>

      </section>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')
</body>
</html>
